<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Priority</th>
            </tr>
        </thead>
        <tbody>
            {% for i in task_detail %}
                <tr>
                    <td>{{ i.name }}</td>
                    <td>{{ i.priority }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
