{% extends 'Base.html' %}
{% block content %}

<div class="container mt-5">
    <h2>Create a New Task</h2>

    <div class="form-container bg-light shadow p-3 mb-3">
        <form method="post" action="" class="row">
            {% csrf_token %}
            <div class="form-group col-md-6">
                <label for="task">Task:</label>
                <input type="text" class="form-control" id="task" name="name" required>
            </div>

            <div class="form-group col-md-4">
                <label for="priority">Priority:</label>
                <select class="form-control" id="priority" name="priority" required>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>

            <div class="form-group col-md-2">
                <label> Save </label>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
        </form>
    </div>

    <div class="task-details-container bg-info p-3">
        <h2 class="text-white">Task Details</h2>

        <table class="table text-white">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Priority</th>
                </tr>
            </thead>
            <tbody>
                {% for i in task_detail %}
                    <tr>
                        <td>{{ i.name }}</td>
                        <td>{{ i.priority }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
